<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score table</title>
</head>
<body>
    <table>
        <caption>-:<u> table of Indian Cricket team</u>:-</caption>
        <thead style="background-color: yellow;">
            <tr>
                <th>Cricketer Name</th>
                <th>Highest Score</th>
                <th>Average score</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color:green;">
                <td>Virat Kohli</td>
                <td>76</td>
                <td>20</td>
            </tr>
            <tr style="background-color:pink;">
                <td>Rohit Sharma</td>
                <td>60</td>
                <td>50</td>
            </tr>
            <tr style="background-color:blue;">
                <td>Sivam Dube</td>
                <td>40</td>
                <td>25</td>
            </tr>
            <tr style="background-color:rgb(153, 176, 153);">
                <td>Surya Kumar Yadav</td>
                <td>50</td>
                <td>30</td>
            </tr>
            <tr style="background-color:rgb(89, 107, 116);">
                <td>Rishab Pant</td>
                <td>50</td>
                <td>32</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
