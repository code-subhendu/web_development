<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div>
        <h1>Travel form for our school trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter your name" >
            <label for="Sectionida">
                <input type="radio" value="Section a" name="Section" id="sectionida">Section A
            </label>
            <label for="Sectionidb">
                <input type="radio" value="Section b" name="Section" id="sectionidb">Section B
            </label>
            <label for="Sectionidc">
                <input type="radio" value="Section c" name="Section" id="sectionidc">Section C
            </label>
            <br>
            <label for="foodcanteen">
                <input type="checkbox" name="canteen" id="foodcanteen" class="red">Want Food Canteen Card
            </label>
            <br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea>
            <select name="state" id="state" >
                <option value="not selected state">Select your state</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Bihar">Bihar</option>
                <option value="Odisha">Odisha</option>
                <option value="jharkahnd">jahrkhand</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br>
            <input type="button">
        </form>
    </div>
