<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="input-field">
            <input type="number" id="num1" placeholder="0">
            <input type="number" id="num2" placeholder="0">
        </div>
        <div class="button-container">
            <button onclick="calculate('+')">Add (+)</button>
            <button onclick="calculate('*')">Multiply (*)</button>
            <button onclick="calculate('/')">Devision (/)</button>
            <button onclick="calculate('-')">Substraction (-)</button>
            <button onclick="calculate('**')">Power (**)</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
